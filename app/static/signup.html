<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>用户注册</title>
    <script type="text/javascript" src="js/flexible.js"></script>
        <link rel="stylesheet" type="text/css" href="css/dialog.css">

    <link rel="stylesheet" type="text/css" href="css/sign.css">
</head>
<body>
    <section>
        <div>
            <input type="number" class="phone" name="phone" autocorrect="off" autocapitalize="off" minlength="11" placeholder="请输入手机号" />
        </div>
        <p class="phoneTip"></p>
        <div>
            <input type="password" class="password" name="password" autocorrect="off" autocapitalize="off" minlength="6" placeholder="请输入密码" />
        </div>
        <p class="pwdTip"></p>
        <div>
            <input type="password" class="confirmPassword" name="confirmPassword" autocorrect="off" autocapitalize="off" minlength="6" placeholder="请再次输入密码" />
        </div>
        <p class="conTip"></p>
        <button type="submit" id="submit">注册</button>
        <p class="signupTip"></p>
        <a href="/static/signin.html" style="font-size:0.28rem;">登录</a>
    </section>
    <script type="text/javascript" src="js/zepto.min.js?v=1"></script>
    <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
