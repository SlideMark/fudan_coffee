<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>用户注册</title>
    <script type="text/javascript" src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
    <section>
        <div class="phone">
            <input type="number" class="phone" name="phone" autocorrect="off" autocapitalize="off" maxlength="11" minlength="11" placeholder="请输入手机号" />
        </div>
        <p class="phoneTip"></p>
        <div class="password">
            <input type="password" class="password" name="password" autocorrect="off" autocapitalize="off" minlength="6" placeholder="请输入密码" />
        </div>
        <p class="pwdTip"></p>
        <div class="confirmPassword">
            <input type="password" class="confirmPassword" name="confirmPassword" autocorrect="off" autocapitalize="off" minlength="6" placeholder="请再次输入密码" />
        </div>
        <p class="conTip"></p>
        <button type="submit" id="submit">注册</button>
    </section>
    <script type="text/javascript" src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
