<script>

var benchmark = {
	mark: function(key) {
		benchmark[key] = (+new Date());
	},
	pageBegin: 0,
	pageEnd: 0,
	cssEnd: 0,
	jsEnd: 0,
	moonJsEnd: 0,
	soonJsEnd: 0
};
benchmark.mark('pageBegin');

<div class="tab js_plugin" id="namespace_1" data-pid="2">
	<div class="tab_hd">
		<div class="tab_hd_inner">
			
			<div type="index" data-index="0" class="item active">购物车</div>
			
		</div>
	</div>
	<div class="tab_bd">
		
		<div class="article_list article_list_0" >
			{% for each in carts %}
			<a class="list_item js_post" href="/product/{{each['product_id']}}">
				<div class="cont">
					<h2 class="title js_title">{{each['product_name'].decode('utf8')}} {{each['price']/100.0}}元</h2>
					<p class="desc">{{each['create_at']}}</p>
				</div>
			</a>
			{% endfor%}
		</div>
        {% if carts %}
      <br>
          {% if user.balance > 0 %}
      <form method='post' action="/cart/pay">
          <button type="submit" class="btn btn-pay">余额结算</button>
          </form>
      {% endif  %}
      <br>
      {% if user.coupon > 0 %}
      <form method='post' action="/cart/pay_with_coupon">
          <button type="submit" class="btn btn-pay">优惠券结算</button>
          </form>
      {% endif %}
      <br>
      {% if user.coupon <= 0 and user.charge <=0 %}
      <form method='post' action="/cart/pay_with_balance">
          <button type="submit" class="btn btn-pay">微信支付</button>
          </form>
      {% endif %}
      <br>
        {% endif %}
		
	</div>
</div>
